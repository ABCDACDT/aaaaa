<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        .stu-form{
            border: 2px solid black;
            border-radius: 20px;
            box-shadow: 2px 2px 10px black;
        }
        .stu-form h2{
            margin: 5px;
        }
        .stu-form button{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 stu-form" >
        <h2 class="text-center mb-4">Student registration form</h2>
        <form>
            <div class="mb-3">
                <label for="rollnumber" class="form-label">Roll Number</label>
                <input type="text" class="form-control" id="rollnumber" placeholder="Your Roll">
            </div>
            <div class="mb-3">
                <label for="firstname" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstname" placeholder="Your Name">
            </div>
            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter Mobile Number" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email ID" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3"  placeholder="Enter Address" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark">SUBMIT</button>
        </form>
    </div>
</body>
</html>
